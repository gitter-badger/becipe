<!--figure style="height: auto;background: #fff !important;font-size: 18px;line-height: 25px;"-->
	<div class="recipe">
		<div class="image">
			<a href="#recipe/<%= id %>">
				<img src="https://s3.amazonaws.com/<%= _.find(photos, function(photo){ return photo.metadata.typeOf == 'preview'; }).bucket%>/<%=_.find(photos, function(photo){ return photo.metadata.typeOf == 'preview'; }).key%>"/>
			</a>
		</div>
		<div class="details">
			<div class="inner">
				<div class="name">
					<a href="#recipe/<%= id %>">
						<%= name %>
					</a>
				</div>
				<div class="by"><%= by%></div>
				<div>
					<span class="glyph">
						<a href="#like"><div data-icon="&#xe069;" class="sp" aria-hidden="true"> </div></a>
					</span>
				</div>
			</div>
		</div>
	</div>
<!--/figure-->

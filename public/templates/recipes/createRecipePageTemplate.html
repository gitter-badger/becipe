<div class="row-fluid">
	<div class="span12">
		<div class="main-content-width user-signup-form next-to-header center-in-span">
			<div class="row-fluid">
				
				<div class="span12" id="title">Edit Recipe</div>
				<input data-tp="editable2" class="span12" data="Recipe Name" type="text" placeholder="Recipe Name" name="name" id="name" title="Descriptive name that will make people to click on it">
				<textarea data-tp="editable2" class="span12" data="Short description" type="text" placeholder="Short description" name="shortDesc" id="shortDesc" title="Captative short description, that will show up in search results."></textarea>
				<input data-tp="select22" data-type="select2" class="span12" data="Ingredients" type="text" placeholder="Ingredients" name="ingredients" id="ingredients" title="Separated by comma, for example: 40 ml coconut oil, 20 gr shea butter, 3 drops tea tree etc.">
				<input data-tp="editable2" class="span12" data="Prep Time" type="text" placeholder="Prep Time" name="prepTime" id="prepTime" title="How long does it take to prepare a recipe? For example: 45 min">
				<input data-tp="editable2" class="span12" data="Ready-In Time" type="text" placeholder="Ready-In Time" name="readyIn" id="readyIn" title="How long does it take for a recipe to be ready? For example: 24 hours or leave empty for instant">
				<input data-tp="editable2" class="span12" data="Recipe Yield" type="text" placeholder="Recipe Yield" name="recipeYield" id="recipeYield" title="The resulted quantity, for example: 150 gr">
				<input data-tp="editable2" class="span12" data="Supply" type="text" placeholder="Supply" name="supply" id="supply" title="How many applications does the recipe yield? For example 10 applications">
				<textarea class="span12" data="Directions" type="text" placeholder="Directions" name="directions" id="directions" title="Enter the recipe"></textarea>
				
				<select data="Mastery Level" name="level" id="level" class="span12 selectpicker">
					<option value="beginner" data-subtext="No special ingredients or equipment is needed">Beginner</option>
					<option data-divider="true"></option>
					<option value="average" data-subtext="More complex tools and ingredients might be involved">Intermediate</option>
					<option data-divider="true"></option>
					<option value="master" data-subtext="Advanced tools, ingredients or knowledge is needed">Advanced</option>
				</select>
				
				<input data-tp="select22" class="span12" data="Tags" type="text" placeholder="Tags" name="tags" id="tags" title="Enter the tags the recipe can be related. For example: Anti-aging, sunscreen etc.">
				
				<form name="form" method="POST" action="/api/0.1/recipe/-1/photos" enctype="multipart/form-data" id="fileuploadform">
					<div class="row-fluid">	
						<% for(var i = 0; i < 12; ++i){%><div class="fileupload-holder"></div><%}%>
					</div>
				</form>
				
				<div class="center-in-span text-align-center">
					<button type="submit" id="save" class="">Save</button>
				</div>
				
			</div>
		</div>
	</div>
</div>

<!-- Banner Start -->

<div class="banner banner-about-us next-to-header padd hidden-xs hidden-sm"></div>
<div class="next-to-header visible-xs visible-sm" style="height: 1px"></div>

<!-- Banner End -->

<div class="row">
	<div class="col-md-12">
		<div class="user-signup-form-width user-signup-form center-in-span">
			<form name="form" method="POST">
				<div id="title">Confirm Registration</div>
				<input data="First Name" type="text" value="<%= fn%>" name="fn" id="fn" readonly="readonly">
				<input data="Last Name" type="text" value="<%= ln%>" name="ln" id="ln" readonly="readonly">
				<input data="Email Address" type="text" value="<%= em%>" name="em" id="em" readonly="readonly">
				<input class="empty" data="Password" type="password" placeholder="Password" name="ps" id="ps">
				<input class="empty" data="Re-enter Password" type="password" placeholder="Re-enter Password" name="reps" id="reps">
				<div class="center-in-span">
					<button type="submit" id="confirm" class="btn btn-danger">Confirm</button>
				</div>
			</form>
		</div>
	</div>
</div>

		$(".menu-inner > ul > li > a").click(function() {

		});	
		
		$(document).click(function(e) { 
			if($(this).not('.menu-inner > ul > li > a') || isChkBoxes) {
				$('.menu-inner > ul > li').removeClass('dropdown-image-click');
			}

		});

			e.stopPropagation();

		});	
	});
</script>

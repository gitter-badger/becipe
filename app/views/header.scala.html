<script>

	//function 
	
	$(function() { 
		var i = 0;
		$('#searchBtn').click(function(){
			var query = '';
			$('input[name=categories]:checked').each(function(){
				query = query + 'categories['+ i++ +']='+$(this).val()+'&';	
			});	
			query = query + 'query='+$('input[name=query]').val();
			console.log(query);
			var form = $(this).closest('form');
			$(form).attr('action', $(form).attr('action')+'?'+query);
			$(form).submit();
			return false;
		});
		
		$(".menu-inner > ul > li > a").click(function() {
			var parent = $(this).parent();
			$(parent).toggleClass('dropdown-image-click');
			if($(parent).hasClass('search-dropdown')) {
				$('.slider-container').toggleClass('fixed-vs-absolute');
				var next = $('.next-to-fixed');
				if($(next).css("margin-top")=='0px') {
					var height = $(".navbar-fixed-top:eq(0)").height();
	  				var margin = height+8;
	  				var secondFixedHeight = $(".slider-picture").first().height();
					$(next).css("margin-top",""+(margin+secondFixedHeight+15)+"px");	
				} else {
					$(next).css('margin-top', 0);
				}
			}
			return true;
		});	
		
		$(document).click(function(e) { 
			if($(this).not('.menu-inner > ul > li > a') || isChkBoxes) {
				$('.menu-inner > ul > li').removeClass('dropdown-image-click');
			}
			return true;
		});		
		
		$("input[type='checkbox']").click(function(e) { 
			e.stopPropagation();
			return true;
		});	
	});
</script>

<select data="filtercategories" name="filtercategories" id="filtercategories" class="selectpicker" multiple data-selected-text-format="count > 0" data-count-selected-text="Categories" title="Categories">
		<option value="reset">Clear</option>
		<option data-divider="true"></option>
		<%_.each(recipeFilters, function(filter){%>
			<option value="<%= filter.id%>"><%= filter.desc%></option>
		<%})%>
</select>

<!-- Banner Start -->

<div class="banner banner-about-us next-to-header padd hidden-xs hidden-sm"></div>
<div class="next-to-header visible-xs visible-sm" style="height: 1px"></div>

<!-- Banner End -->

<div class="row">
	<div class="col-md-12">
		<div class="center-in-span main-content-width about-us-container">
			<div class="user-info">
				<div class="detail"><span class="title"> First Name:</span><span class="value"> <%= info.firstName%></span></div>
				<div class="detail"><span class="title"> Last Name:</span><span class="value"> <%= info.lastName%></span></div>
				<div class="detail"><span class="title">Email:</span><span class="value"><%= info.email%></span></div>
				<div>
					<div class="detail"><span class="title">Recipes:</span></div>
					<table class="footable table">
						<thead>
							<tr class="detail">
								<th>Name</th>
								<th data-hide="phone">Visibility</th>
								<th data-hide="phone"></th>
							</tr>
						</thead>
						<tbody>
						<% _.each(recipes, function(recipe) { %> 	
							<tr>
								<td><a href="#recipe/<%= recipe.id%>"><%= recipe.name%></a></td>
								<td>
									<select data-id="<%= recipe.id%>" data="Visibility" class="selectpicker visibility">
										<option <%if(recipe.photos.length==0){%>disabled="disabled"<%}%>  <%if((recipe.draft==undefined)||(recipe.draft=="f")){%>selected="selected"<%}%> value="f">Public</option>
										<option <%if((recipe.draft!=undefined)&&(recipe.draft=="t")){%>selected="selected"<%}%> value="t">Draft</option>
									</select>
								</td>
								<td><a href="#create-recipe/<%= recipe.id%>" class="red">Edit</a></td>
							</tr>
						<% }); %>
						</tbody>
					</table>
				</div>
				<h5><a href="#create-recipe" class="red">Create New Becipe</a></h5>
			</div>	
		</div>
	</div>
</div>
